<div *ngFor="let block of blocks"
      class="block"
      [id]="block.info.id"
      [style.top.px]="block.top"
      [style.left.px]="block.left"
      [style.transform]="'translate(-50%, -50%) scale(' + block.scale + ')'"
      [style.background-color]="block.info.color"
      (mousedown)="onDragStarted($event, block)"
      (mousemove)="onDrag($event)"
      #blockElem>
  {{ block.info.id }}
</div>
