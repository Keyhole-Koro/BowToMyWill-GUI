<div class="buf_block"
    *ngIf="bufferBlock"
    [id]="bufferBlock.info.id"
    [style.top.px]="bufferBlock.top"
    [style.left.px]="bufferBlock.left"
    [style.transform]="'scale(' + bufferBlock.scale + ')'"
    [style.background-color]="bufferBlock.info.color"
    #bufElem>
    {{ bufferBlock.info.id }}
</div>
